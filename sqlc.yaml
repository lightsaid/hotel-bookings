version: "2"
sql:
- schema: "db/migrations"
  queries: "db/query"
  engine: "mysql"
  gen:
    go:
      package: "sqlc"
      out: "db/sqlc"
      emit_db_tags: false
      emit_prepared_queries: false
      emit_interface: true
      emit_empty_slices: true
      emit_exported_queries: true
      emit_json_tags: true
      emit_result_struct_pointers: true
      # overrides:  
      #   - db_type: "int"
      #     go_type: "uint"
